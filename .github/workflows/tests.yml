name: PyToolsmith Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: make setup-deps

      - name: Setup test environment
        run: make setup-test

      - name: Debug package installation
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          python -c "import sys; print(sys.path)"
          pip list | grep pytoolsmith

      - name: Run tests with PYTHONPATH
        run: |
          PYTHONPATH=$PYTHONPATH:$(pwd) make test

